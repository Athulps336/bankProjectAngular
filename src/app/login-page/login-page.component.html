
<div class="container main-div border rounded">
    <form class="form-gorup">
        <!-- <h1 class="text-center mt-3 mb-3">Login</h1> -->
        <h1 class="text-center mt-3">{{bankName}}</h1>
        <h6 class="text-center">{{data}}</h6>
        <div class="form-floating mb-3">
            <input #uname type="text"  class="form-control" id="floatingInput" [placeholder]=" placeHolderData">
            <label for="floatingInput">Enter User ID</label>
          </div>
          <div class="form-floating">
            <input #psw type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>        <div class="d-grid gap-2 col-6 mx-auto mt-5 mb-5">
            <button (click)="login(uname,psw)" class="btn btn-primary" type="button">Login</button>
          </div>
          <div class="text-end mt-2 mb-5 pe-5" >
            <p class="fs-5">New User ?</p>
            <a href="" class="newAcc">Create new Account</a>
          </div>
    </form>
</div>
